<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Döviz Dönüştürücü</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Döviz Dönüştürücü</h2>
      <div class="mb-3">
        <label for="amount" class="form-label">Miktar</label>
        <input
          type="number"
          id="amount"
          class="form-control"
          value="1"
          min="1"
        />
      </div>
      <div class="mb-3">
        <label for="fromCurrency" class="form-label">Kaynak Döviz</label>
        <select id="fromCurrency" class="form-select"></select>
      </div>
      <div class="mb-3">
        <label for="toCurrency" class="form-label">Hedef Döviz</label>
        <select id="toCurrency" class="form-select"></select>
      </div>
      <button id="convertButton" onclick="convertCurrency()" class="btn btn-primary">Dönüştür</button>
      <h3 id="resultText" class="mt-3"></h3>
    </div>

    <script src="script.js"></script>
  </body>
</html>
